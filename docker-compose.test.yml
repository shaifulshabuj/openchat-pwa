services:
  postgres_test:
    image: postgres:15-alpine
    container_name: openchat-postgres-test
    environment:
      POSTGRES_DB: openchat_test
      POSTGRES_USER: openchat
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openchat"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis_test:
    image: redis:7-alpine
    container_name: openchat-redis-test
    ports:
      - "6380:6379"
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_test_data:
  redis_test_data:
