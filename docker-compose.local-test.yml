services:
  postgres_test:
    image: postgres:15-alpine
    container_name: openchat-postgres-test
    environment:
      POSTGRES_DB: openchat_test
      POSTGRES_USER: openchat
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openchat"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis_test:
    image: redis:7-alpine
    container_name: openchat-redis-test
    ports:
      - "6380:6379"
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  api:
    build:
      context: .
      dockerfile: docker/apiTest.Dockerfile
    container_name: openchat-api-test
    environment:
      DATABASE_URL: postgresql://openchat:password@postgres_test:5432/openchat_test
      REDIS_URL: redis://redis_test:6379
      PORT: 8080
      NODE_ENV: test
    ports:
      - "8080:8080"
    depends_on:
      postgres_test:
        condition: service_healthy
      redis_test:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: docker/webTest.Dockerfile
    container_name: openchat-web-test
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NEXT_PUBLIC_SOCKET_URL: http://localhost:8080
      NEXT_PUBLIC_STATIC_EXPORT: "false"
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_started

volumes:
  postgres_test_data:
  redis_test_data:
