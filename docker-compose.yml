services:
  postgres:
    image: postgres:15-alpine
    container_name: openchat-postgres
    environment:
      POSTGRES_DB: openchat_dev
      POSTGRES_USER: openchat
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openchat"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: openchat-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: openchat-api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://openchat:password@postgres:5432/openchat_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-key
      FRONTEND_URL: http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    command: npm run dev

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    container_name: openchat-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_SOCKET_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
  redis_data: